<div th:fragment="tableElement" xmlns:th="http://www.thymeleaf.org">
<table class="table table-striped table-bordered table-hover">
<thead class="thead-light">
<tr>
    <th scope="col">#</th>
    <th scope="col">App name</th>
    <th scope="col">Url</th>
    <th scope="col">Company</th>
    <th scope="col">Email</th>
</tr>
</thead>
<tbody>
<tr th:each="app : ${appList}">
    <td th:text="${app.id}"></td>
    <td th:text="${app.app_name}"></td>
    <td th:text="${app.url}"></td>
    <td th:text="${app.company}"></td>
    <td th:text="${app.email}"></td>
</tr>
</tbody>
</table>
<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item">
            <a class="page-link" th:href="@{/database(page=1)}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li class="page-item"><a class="page-link" th:href="@{/database(page=1)}">1</a></li>
        <li class="page-item"><a class="page-link" th:href="@{/database(page=2)}">2</a></li>
        <li class="page-item"><a class="page-link" th:href="@{/database(page=3)}">3</a></li>
        <li class="page-item">
            <a class="page-link" th:href="@{/database(page=3)}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>
</nav>
</div>
