<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CRUD Table</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="table.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="table.js"></script>

    <style>
    .hideextra { white-space: nowrap; overflow: hidden; text-overflow:ellipsis; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>Mock <b>Database</b></h2></div>
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-info add-new" data-toggle="modal" data-target="#addEmployeeModal"><i class="fa fa-plus"></i> Add New</button>
                    </div>
                </div>
            </div>
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th class="hideextra" style="width:50px">Id</th>
                    <th class="hideextra">App name</th>
                    <th class="hideextra">Url</th>
                    <th class="hideextra">Company</th>
                    <th class="hideextra">Email</th>
                    <th class="hideextra">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                <tr th:each="app : ${appList}">
                    <td class="hideextra" th:text="${app.id}"></td>
                    <td class="hideextra" th:text="${app.app_name}"></td>
                    <td class="hideextra" th:text="${app.url}"></td>
                    <td class="hideextra" th:text="${app.company}"></td>
                    <td class="hideextra" th:text="${app.email}"></td>
                    <td>
                        <a class="add" title="Add"><i class="material-icons">&#xE03B;</i></a>
                        <a class="edit" title="Edit"><i class="material-icons">&#xE254;</i></a>
                        <a class="delete" title="Delete" data-toggle="modal" data-target="#deleteEmployeeModal"><i class="material-icons">&#xE872;</i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div id="addEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="addForm" method="post">
                <div class="modal-header">
                    <h4 class="modal-title">Add Mock Data</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>App name</label>
                        <input name="app_name" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Url</label>
                        <input name="url" type="url" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Company</label>
                        <input name="company" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input name="email" type="email" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input id="submitButton" type="button" class="btn btn-success" data-dismiss="modal"  value="Add">
                </div>
            </form>
        </div>
    </div>
</div>

<div id="deleteEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Delete Mock Data</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <p id="delData"></p>
                    <p>해당 데이터를 제거하시겠습니까?</p>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-danger" value="Delete">
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
