<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <title th:text="${title}">Title</title>
</head>
<body>
<div th:replace="~{/fragment/sidebar2 :: sidebarFragment}"></div>
<section class="content-section">
    <h2 th:text="${title}">Menu_name</h2>
    <th:block th:switch="${title}">
        <span th:case="Home">Home</span>
        <span th:case="Database"><div th:replace="~{/contents/table :: tableElement}"></div></span>
    </th:block>
    <div th:replace="~{/fragment/footer :: footerFragment}"></div>
</section>

</body>
</html>
